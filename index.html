<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="storage box-1">
        <img class="logo-img" src="./images/logo.svg" alt="">

        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="storage box-2">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>

        <div class="barra">
          <div class="barra-dentro"><div class="barra-redonda"></div></div>
        </div>

        <div class="gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
  </section>

</html>
